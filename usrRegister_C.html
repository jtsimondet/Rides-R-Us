<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>RideR'US Customer Login Page</title>
<link rel="stylesheet" href="test1.css">
</head>
<body>
	<h2 style="text-align:center">Customer Register Page</h2>
	
	<div class="container">
		<label for="uname"><b>Username*</b></label>
		<input type="text" placeholder="Enter your user name" name="userName" required>
		
		<label for="uemail"><b>Email Address*</b></label>
		<input type="email" placeholder="Enter your email address" name="uemailAddr" required>
		
		<label for="upassw"><b>Password*</b></label>
		<input type="password" placeholder="Enter Password" name="psw" required>
		
		<label for="upassw-rept"><b>Repeat Password*</b></label>
		<input type="password" placeholder="Repeat Password" name="psw-repeat" required>
		
		<a href="usrLogin_C.html">
		<button type="button" class="button" href="usrLogin_C.html">Register</button>
	    </a>
	</div>
    

</body>
</html>
